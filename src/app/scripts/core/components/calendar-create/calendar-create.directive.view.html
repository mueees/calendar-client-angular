<div class="panel mue-panel mue-form-panel">
    <form>
        <div class="mue-form-group-content">
            <div class="form-group">
                <div class="form-control-icon">
                    <i class="fa fa-user mue-icon"></i>
                    <input ng-model="calendar.name" type="text" name="name" class="form-control" placeholder="Name">
                </div>
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-lagoon btn-action" ng-click="create()" ng-disabled="isDisabled()">
                <i class="fa fa-plus mue-icon"></i>
                New calendar
            </button>
            
            <button type="button" class="btn btn-neutral" ng-click="close()">Cancel</button>
        </div>
    </form>
</div>
